<div id="home">
  <img class="responsive-img logo-width" src="../assets/Blue Logo.jpg"
    placeholder="Make sure you have the logo in the assets folder!">

  <form (ngSubmit)="onSearch(f)" #f="ngForm">
    <div class="row">
      <div class="col s1"></div>
      <div class="col s10">
        <input type="text" ngModel placeholder="Enter project name..." name="projectName">
      </div>
    </div>
    <div class="row" style="display: table;">
      <a style="margin: 0px 1rem;" class="indigo accent-2 btn-small modal-trigger" (click)="toggleModal()"
        href="#advanced-search-modal">Advanced Search</a>
      <button style="margin: 0px 1rem;" class="indigo accent-2 btn-small" type="submit" name="action">Search</button>
    </div>
</form>


  <div class="row">
    <div id="advanced-search-modal" class="modal">
      <div class="modal-content">
        <h4>Advanced Search</h4>

        <div class="row">
          <form class="col s12">
            <div class="row modal-form-row">
              <div class="input-field col s12">
                <input id="field_name" type="text" class="validate">
                <label for="field_name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="field_team" type="text" class="validate">
                <label for="field_team">Team</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="field_owner" type="text" class="validate">
                <label for="field_owner">Owner</label>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
        <a class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
      </div>
    </div>
  </div>

  <div class="row container-2">
    <div class="container-header row-2">
      <h3 class="left left-align" style="margin:0; line-height:inherit;">Projects</h3>
      <a class="indigo accent-2 right right-align btn-large btn-floating" routerLink="/create" routerLinkActive="">
        <i class="material-icons">add</i>
      </a>
      <a style="margin-right: 5px;" class="indigo accent-2 right right-align btn-large btn-floating" routerLink="/create-user">
        <i class="material-icons">person_add</i>
      </a>
    </div>

    <div class="col s12 m12" *ngFor="let project of projects">
      <div class="card hoverable darken-1" style="cursor:pointer;" [routerLink]="['/browse', project.name]"
        routerLinkActive="">
        <div class="card-content">
          <span class="card-title left left-align" style="font-weight:500;">{{project.name}} --
            {{project.version}}</span>
          <span class="card-title right right-align" style="font-size:1.3em;"><i>{{project.owner}}</i></span>
          <p style="clear:both; font-size:.9em;">{{project.description}}</p>
        </div>
      </div>
    </div>

    <div *ngIf="projects.length === 0" style="background-color: #ff9800;" class="card">
      <div class="card-content">
        <span class="card-title" style="color: white;">
          <b>Currently, no projects exist!</b>
        </span>
      </div>
    </div>
  </div>
</div>
