<div class="row">
  <form class="col s12" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="EC2Instance" id="name" type="text" name="name" ngModel>
        <label for="name">EC2 Instance Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <select #instanceTypeSelect name="instanceType" ngModel>          
          <option value="t2.micro">t2.micro</option>          
        </select>
        <label>Instance Type</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <label for="keyName">Key Name</label>
        <input id="keyName" type="text" name="keyName" ngModel>
        <span class="helper-text">Name of existing key to use for EC2 SSH.</span>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <select #machineImageSelect name="machineImage" ngModel>
          <option value="ami-0e38b48473ea57778">ami-0e38b48473ea57778</option>          
        </select>
        <label>Machine Image</label>
      </div>
    </div>

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
