<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="EC2Instance" id="name" type="text">
        <label for="name">EC2 Instance Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <select #instanceTypeSelect>          
          <option value="t2.micro">t2.micro</option>          
        </select>
        <label>Instance Type</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <label for="keyName">Key Name</label>
        <input id="keyName" type="text">
        <span class="helper-text">Name of existing key to use for EC2 SSH.</span>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <select #machineImageSelect>          
          <option value="ami-0e38b48473ea57778">ami-0e38b48473ea57778</option>          
        </select>
        <label>Machine Image</label>
      </div>
    </div>

    <div>
      <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Create</a>
    </div>
  </form>
</div>
