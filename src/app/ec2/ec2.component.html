<div class="row">
  <form class="col s12" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="input-field col s12">
        <input id="name" type="text" name="name" ngModel required>
        <label for="name">EC2 Instance Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <select #instanceTypeSelect name="instanceType" ngModel required>          
          <option value="t2.micro">t2.micro</option>          
        </select>
        <label>Instance Type</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <select #machineImageSelect name="machineImage" ngModel required>
          <option value="ami-0e38b48473ea57778">ami-0e38b48473ea57778</option>
          <option value="ami-04b9e92b5572fa0d1">ami-04b9e92b5572fa0d1</option>
        </select>
        <label>Machine Image</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <label for="keyName">Key Name</label>
        <input id="keyName" type="text" name="keyName" ngModel>
        <span class="helper-text">Name of existing EC2 SSH key pair. If not provided, a key pair is created automatically.</span>
      </div>
    </div>

    <div class="row">
      <button 
        class="btn waves-effect waves-light" 
        type="submit"
        [disabled]="!f.valid">
        Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
